<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Movies</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IMDB ID</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Trailer Link</th>
                    <th>Poster</th>
                    <th>Genres</th>
                    <th>Backdrops</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}">1</td>
                    <td th:text="${movie.imdb_id}">tt1234567</td>
                    <td th:text="${movie.title}">Movie Title</td>
                    <td th:text="${movie.release_date}">2024-01-01</td>
                    <td><a th:href="${movie.trailer_link}" th:text="${movie.trailer_link}">Trailer</a></td>
                    <td><img th:src="${movie.poster}" alt="Poster" style="width: 100px;"/></td>
                    <td>
                        <ul>
                            <li th:each="genre : ${movie.genres}" th:text="${genre}">Genre</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="backdrop : ${movie.backdrops_link}">
                                <img th:src="${backdrop}" alt="Backdrop" style="width: 100px;"/>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
